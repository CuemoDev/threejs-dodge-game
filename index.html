<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>FPS Game</h1>
    <button onclick="startGame()">Play</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="showFriends()">Friends</button>
    <button onclick="quitGame()">Quit</button>
  </div>

  <!-- Settings -->
  <div id="settings" class="popup">
    <h2>Settings</h2>
    <label>Volume: <input type="range" min="0" max="100" value="50"></label><br>
    <label>Sensitivity: <input type="range" min="1" max="10" value="5"></label><br>
    <button onclick="closeSettings()">Back</button>
  </div>

  <!-- Friends -->
  <div id="friends" class="popup">
    <h2>Friends</h2>
    <ul id="friend-list"></ul>
    <input type="text" id="add-friend-name" placeholder="Add Friend">
    <button onclick="addFriend()">Add</button><br>
    <button onclick="closeFriends()">Back</button>
  </div>

  <!-- Game -->
  <div id="game"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="main.js"></script>
  <script src="game.js"></script>
  <script src="settings.js"></script>
  <script src="friends.js"></script>
</body>
</html>
