<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Krunker.io Solo FPS</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Krunker.io Solo FPS</h1>
    <button onclick="startGame()">Play</button>
    <button onclick="showSettings()">Settings</button>
    <button onclick="showFriends()">Friends</button>
    <button onclick="quitGame()">Quit</button>
  </div>

  <div id="settings" class="popup">
    <h2>Settings</h2>
    <label>Volume: <input type="range" id="volume" min="0" max="100" value="50" /></label><br />
    <label>Sensitivity: <input type="range" id="sensitivity" min="1" max="10" value="5" /></label><br />
    <button onclick="closeSettings()">Back</button>
  </div>

  <div id="friends" class="popup">
    <h2>Friends</h2>
    <ul id="friend-list"></ul>
    <input type="text" id="add-friend-name" placeholder="Add Friend" />
    <button onclick="addFriend()">Add</button><br />
    <button onclick="closeFriends()">Back</button>
  </div>

  <div id="hud">
    <div id="health-bar">
      <div id="health-fill"></div>
    </div>
    <div id="score">Score: 0</div>
  </div>

  <div id="game"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="weapon.js"></script>
  <script src="enemy.js"></script>
  <script src="hud.js"></script>
  <script src="game.js"></script>
  <script src="settings.js"></script>
  <script src="friends.js"></script>
  <script src="main.js"></script>
</body>
</html>
